<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu convite</title>
  <link rel="stylesheet" href="style.css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/Logo.svg" alt="ícone de confeti">
          <h1>Festivite</h1>
        
          <p>Crie um convite digital para o seu evento</p>
          
        </header>
         
      </div>
    </aside>
    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form>
          <fieldset class="event-about">
            <div class="head">
            <img src="assets/icons/calendar.svg" alt="ícone de calendário">
            <h2>Sobre o evento</h2>
            </div class="head">

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input id="title" 
                    type="text"
                     placeholder="Nome do evento">

            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="start">Início</label>
                <input type="date" id="start" lang="pt-br">
              </div>
            

              <div class="input-wrapper flex-1">
                <label for="end">Fim</label>
                <input type="date" id="end" lang="pt-br">
              </div>

            </div>

            <div class="flex">
              <div class="input-wrapper flex-1" >
                <label for="type">Tipo</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <div class="radio-image-p"></div>
                    <input type="radio" name="local-shift" value="present" id="present" checked>
                    <span for="present">Presencial</span>
                  </div>

                  <div class="radio-inner">
                    <div class="radio-image-o"></div>
                    <input type="radio" name="local-shift" value="online" id="online">
                    <span for="online">Online</span>
                  </div>
                </div>
              </div>

                <div class="input-wrapper flex-1">
                  <label for="address">Local</label>
                  <input type="text" id="address" name="address" value="Link ou endereço">
                </div>
            
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="30" rows="3" placeholder="Escreva sobre os detalhes do evento">
              </textarea>
            </div>

          </fieldset>
        </form>
      </div>
    </main>

</div>

</body>
</html>
